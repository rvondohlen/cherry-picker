<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Cherry Picker</title>


	<link rel="stylesheet" href="css/styles.css">


</head>
<body>
	<header class="header">
		<div class="header-title">
			<h1 class="h3">Cherry Picker</h1>
		</div>
	</header>
	<div class="hopper">
		<div class="link">
			<div class="link-header">
				<img class="link-header-img" src="img/example-ls.png" alt="">
				
				<div class="link-header-bar">
					<div class="link-header-bar-time">
						<p>2 hours ago</p>
					</div>
					<img class="link-header-bar-avatar" src="img/avatar.jpeg" alt="">
					<div class="link-header-bar-handle">
						<p>@handle</p>
					</div>
				</div>
			</div>
			<div class="link-content">
				<div class="link-content-title">
					<a href="#"><h2 class="h4">Link Title</h2></a>
				</div>
				<div class="link-content-url">
					<a href="#"><h3 class="h4">url.com/link-example</h3></a>
				</div>
				<div class="link-content-description">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor rerum ipsa, quas facere? Magni amet qui labore ipsum. Voluptatum temporibus quo saepe ab. Pariatur a debitis hic cumque, aliquam reiciendis.</p>
				</div>
			</div>
			<div class="link-actions">
				<p><a href="#">Tweet</a> &mdash;&mdash; <a href="#">Save</a></p>
			</div>
		</div>
	</div> <!-- /.hopper -->
	<div class="bottom-bar">
		
	</div>

</body>
</html>
