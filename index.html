<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Cherry Picker</title>

	<link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">


</head>
<body>
	<a href="#top" class="top-link">&uarr;</a>
	<header class="clearfix px3">
		<div id="top" class="header-title sm-col sm-col-6">
			<h1 class="h3">Cherry Picker</h1>
		</div>
	</header>
	<div class="feed lg-col-5 med-col-3 sm-col-8 px2 mx-auto">
		<div class="link link-1">
			<div class="link-img">
				<img class="fit" src="img/example-ls.png" alt="">
				<div class="link-header align-bottom clearfix">
					<div class="link-header-time left mx1">
						<p>2 hours ago</p>
					</div>
					<div class="link-header-handle right mx1 right-align">
						<p>@handle</p>
					</div>
				</div>
			</div>
			<div class="link-content">
				<div class="link-content-title">
					<a href="#"><h2 class="h4">Link Title</h2></a>
				</div>
				<div class="link-content-url">
					<a href="#"><h3 class="h4">url.com/link-example</h3></a>
				</div>
				<div class="link-content-description">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor rerum ipsa, quas facere? Magni amet qui labore ipsum. Voluptatum temporibus quo saepe ab. Pariatur a debitis hic cumque, aliquam reiciendis.</p>
				</div>
			</div>
			<div class="link-actions">
				<p><a href="#">Tweet</a> &mdash;&mdash; <a href="#">Save</a></p>
			</div>
		</div>
		<!-- copies -->

	</div>

</body>
</html>
